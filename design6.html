<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Lantern Logo</title>
    <style>
        body {
            background-color: #8FD5B1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 300px;
            height: 300px;
            background-color: #0F5132;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .symbol {
            width: 60%;
            height: 60%;
            background-color: #8FD5B1;
            position: relative;
        }
        .symbol::before,
        .symbol::after {
            content: '';
            position: absolute;
            background-color: #0F5132;
        }
        .symbol::before {
            width: 100%;
            height: 30%;
            top: 35%;
        }
        .symbol::after {
            width: 30%;
            height: 100%;
            left: 35%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="symbol"></div>
    </div>
</body>
</html>
