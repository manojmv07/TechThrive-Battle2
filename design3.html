<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Star Pattern</title>
    <style>
        body {
            background-color: #4B0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .star-container {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .circle {
            width: 100%;
            height: 100%;
            background-color: #FF69B4;
            border-radius: 50%;
        }
        .empty {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="star-container">
        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>

        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>

        <div class="circle empty"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle empty"></div>

        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>

        <div class="circle empty"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle empty"></div>

        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>

        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>
        <div class="circle empty"></div>
    </div>
</body>
</html>
